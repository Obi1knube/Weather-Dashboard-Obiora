
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
  rel="stylesheet" />
<link rel="stylesheet" href="./Assets/css/jass.css" />
<link rel="stylesheet" href="./Assets/css/style.css" />
</head>

 </head>

<body>
  <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
    <h1 class="display-3">Weather Dashboard</h1>
  </header>
  <main class="container">
    <section class=" row">
     <div class="column">
          <form id="search-form" >
          <h3>Search for a city</h3>
          <input id="city-input" class="form-input" type="search" placeholder="Enter City name">
          <button class="btn btn-outline-primary my-2" type="submit">  Search</button>
        </form>
        <hr>
        <!--Search history -->
        <section class="search-history " >
            
          </section>
          <section>
        <p>
          <!--Today's Weather-->
          <section class="row-current-weather" id="current-weather">
          </section>
        </p>
          <!--Five days weather forecast-->
          <section class="row future-forecast-header"> <h1>  Five Days Forcast </h1> </section>
          <br>
          <section class="future-forecast"></section>
      </div>
    </section>
  </main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script 
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
  ></script>

   <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>

  <script src="./Assets/js/script.js"></script>
</body>
</html>
