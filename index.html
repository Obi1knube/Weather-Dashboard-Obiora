
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
/>
<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
/>
<link
  href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
  rel="stylesheet"
/>
  <link rel="stylesheet" href="./Assets/css/reset.css" /> 
  <link rel="stylesheet" href="./Assets/CSS/style.css" /> 

 </head>

<body>=
  <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
    <h1 class="display-3">Weather Dashboard</h1>
  </header>
  <main class="container">
    <section class=" row">
      <section class="column">
    <form id="search-form" >
      <h3>Search for a city</h3>
      <input id="city-input" class="form-input" type="search" placeholder="Enter City name">
      <button class="btn btn-outline" type="submit">  Search</button>
    </form>
    <hr>
    <!--Search history -->
     <section class="search-history " >
         <button  class="btn btn-primary" type="submit" id="clear-history-btn"> </button>
      </section>
      <section>
      <!--Today's Weather-->
      <section class="row-current-weather" id="current-weather">
      </section>
      <!--Five days weather forecast-->
      <section class="row future-forecast-header">Five Days Forcast</section>
      <section class="future-forecast"></section>
    </section>
  </section>
  </main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script 
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
  ></script>

   <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>

  <script src="./assets/js/script.js"></script>
</body>
</html>
