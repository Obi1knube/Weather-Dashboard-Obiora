
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
   <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
  rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
 <link rel="stylesheet" href="./Assets/css/jass.css" /> 
<link rel="stylesheet" href="./Assets/css/style.css" />
</head>

 </head>

<body>
  <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
    <h1 class="display-3">Weather Dashboard</h1>
  </header>
  <main class="container">
    <section class=" row">
     <div class="column">
          <form id="search-form" >
          <h2>Search for a city</h2>
          <input id="city-input" class="form-input" type="search" placeholder="Enter City name">
          <button class="btn btn-outline-primary my-2" type="submit">  Search</button>
        </form>
      </hr>
      
      <p>
        <!--Search history -->
        <!--<button class="btn btn-outline-primary my-2" type="submit">  Clear Search history</button>-->
        <button id="clearSearchHistory" type="button">Clear Search history</button>
        <ul class="search-history " ></ul>
      </p>
          <section>
        <p>
          <!--Today's Weather-->
          <section class="row-current-weather" id="current-weather"> <h3> --Today's Weather--</h3>
          </section>
        </p>
        <p>
         <div class="cards"  > <!--Five days weather forecast-->
            <section class="row-future-forecast-header"> <h4>  Five Days Forcast </h4> </section>
             <hr>
            <ul class="future-forecast"></ul>
          </div>
        </p>
      </div>
    </section>
  </main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script 
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
  ></script>

   <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>

  <script src="./Assets/js/script.js"></script>
</body>
</html>
